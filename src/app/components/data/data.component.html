<h3>Angular Forms <small>data</small></h3>
<h6>Using angular forms from the component.ts</h6>
<hr>
<form [formGroup]="userform" (ngSubmit)="saveChanges()" novalidate="novalidate">

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Surname">
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Email">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
    </div>
  </div>

</form>
