<h4>Anfular Forms <small>template</small></h4>
<hr>
<form (ngSubmit)="save()" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Name"
               name="name"
               ngModel
               minlength="5"
               required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Surname">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Mail</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Mail">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
    </div>
  </div>

</form>
