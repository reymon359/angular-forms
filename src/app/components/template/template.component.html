<h4>Anfular Forms <small>template</small></h4>
<hr>
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="user.name" minlength="3" required #name="ngModel">
        <div *ngIf="name.errors?.required">This field is required</div>
        <div *ngIf="name.errors?.minlength">At least {{name.errors.minlength.requiredLength}} characters</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Surname" name="surname" [(ngModel)]="user.surname" required>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
    </div>
  </div>

</form>
